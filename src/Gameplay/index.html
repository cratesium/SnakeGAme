<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Embedded CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            width: 1440px;
            height: 980px;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="100%" height="100%" controls>
            <source src="/src/files/Screen Recording 2024-08-20 at 1.10.48 AM.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="seekBar" value="0" min="0" step="1">
        </div>
    </div>
    <script>
        // Embedded JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const seekBar = document.getElementById('seekBar');

            // Update the play/pause button text
            function updatePlayPauseButton() {
                if (video.paused) {
                    playPauseBtn.textContent = 'Play';
                } else {
                    playPauseBtn.textContent = 'Pause';
                }
            }

            // Play or pause the video
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
                updatePlayPauseButton();
            });

            // Update the seek bar as the video plays
            video.addEventListener('timeupdate', () => {
                seekBar.value = (video.currentTime / video.duration) * 100;
            });

            // Seek the video when the user moves the range input
            seekBar.addEventListener('input', () => {
                video.currentTime = (seekBar.value / 100) * video.duration;
            });
        });
    </script>
</body>
</html>
